# ================================================================= #
# ======================= UI configurations ======================= #
# ================================================================= #
browser=chrome
pageLoadTimeoutInSeconds=60



# ================================================================== #
# ======================= API configurations ======================= #
# ================================================================== #
api.base.uri=https://api.example.com

# API Key (if applicable)
api.key=your-api-key

# Authentication Type: none, basic, oauth2
api.auth.type=oauth2

# Basic Authentication Credentials
api.auth.username=apiuser
api.auth.password=apipass

# OAuth2 Token (if applicable)
api.auth.token=your-oauth2-token




# ==================================================================== #
# ======================= Database configurations ==================== #
# ==================================================================== #
db.url=jdbc:mysql://localhost:3306/mydb
db.user=root
db.password=secret
db.type=oracle